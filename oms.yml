oms: 1
lifecycle:
  startup:
    command: ['python', '/app/app.py']
info:
  version: 1.0.0
  title: Wolfram
  description: Access the Wolfram|Alpha API
actions:
  answer:
    help: The Short Answers API returns a single plain text result directly from Wolfram|Alpha.
    http:
      path: /shortanswer
      method: post
      port: 8000
      contentType: application/json
    arguments:
      query:
        type: string
        required: true
        in: requestBody
        help: For instance, here is a query for "How far is Los Angeles from New York?"
      units:
        type: enum
        enum:
          - metric
          - imperial
        required: false
        in: requestBody
        help:
          Use this parameter to manually select what system of units to use for measurements and quantities (either "metric"
          or "imperial").
    output:
      type: object
      contentType: application/json
      properties:
        answer:
          type: string
          help: The response from the Wolfram API

environment:
  WOLFRAM_APP_ID:
    type: string
    required: true
    help: Please create an app ID from https://products.wolframalpha.com/short-answers-api/documentation/
