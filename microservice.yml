omg: 1
lifecycle:
  startup:
    command: ["python", "/app/app.py"]
actions:
  answer:
    http:
      path: /shortanswer
      method: post
      port: 8000
      contentType: application/json
    arguments:
      query:
        type: string
        required: true
        in: requestBody
      units:
        type: enum
        enum:
          - metric
          - imperial
        required: false
        in: requestBody
    output:
      type: object
      contentType: application/json
      properties:
        answer:
          type: string
          help: The response from the Wolfram API

environment:
  WOLFRAM_APP_ID:
    type: string
    required: true
    help: Please create an app ID from https://products.wolframalpha.com/short-answers-api/documentation/
