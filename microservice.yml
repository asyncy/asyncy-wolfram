omg: 1
lifecycle:
  startup:
    command: ["python", "/app/app.py"]
actions:
  answer:
    http:
      path: /shortanswer
      method: post
      port: 8000
      contentType: application/json
    arguments:
      query:
        type: string
        required: true
        in: requestBody
      units:
        type: string
        required: false
        in: requestBody
    output:
      type: object
      contentType: application/json

environment:
  WOLFRAM_APP_ID:
    type: string
    required: true
    help: |
      Please create an app id through https://products.wolframalpha.com/short-answers-api/documentation/
